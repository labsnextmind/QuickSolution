<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSolution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QuickSolution</h1>
    <p class="subtitle">Your instant study companion âš¡</p>

    <!-- Subject Selection -->
    <select id="subject">
      <option value="">-- Select Subject --</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="Maths">Maths</option>
      <option value="GK">General Knowledge</option>
    </select>

    <!-- Question Box -->
    <textarea id="question" placeholder="Type or paste your question here..."></textarea>

    <!-- Upload Image Option -->
    <input type="file" id="imageUpload" accept="image/*">

    <!-- Submit Button -->
    <button id="askBtn">Get Answer</button>

    <!-- Answer Section -->
    <div id="answerSection">
      <h2>Answer</h2>
      <p id="answerText">Your answer will appear here...</p>
    </div>

    <!-- Download APK Button (hidden initially) -->
    <a id="downloadApk" href="QuickSolution.apk" download class="download-btn" style="display: none;">
      ðŸ“¦ Download QuickSolution App
    </a>

    <!-- Ad Section -->
    <div id="adSection">
      <p>Advertisement</p>
      <div class="ad-box">Your ads will appear here</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check if APK file exists before showing button
    fetch("QuickSolution.apk", { method: "HEAD" })
      .then(res => {
        if (res.ok) {
          document.getElementById("downloadApk").style.display = "block";
        }
      })
      .catch(err => console.log("APK not found:", err));
  </script>
</body>
</html>
