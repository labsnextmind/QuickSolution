<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickSolution ‚Äî NextMind Labs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <h1 class="logo">‚ö° QuickSolution</h1>
    <p class="tagline">Made with ‚ù§Ô∏è by NextMind Labs</p>
  </div>

  <div class="container card input-card">
    <label class="label">Ask your question</label>
    <textarea id="prompt" class="prompt" placeholder="Type or paste your question..."></textarea>

    <div class="upload-section">
      <label for="fileInput" class="btn upload-btn">üì∑ Upload / Capture Image</label>
      <input type="file" id="fileInput" accept="image/*" capture="camera" hidden>
    </div>

    <div class="controls">
      <button id="askBtn" class="btn primary">Get Answer</button>
      <button id="stepsBtn" class="btn">Steps</button>
      <button id="clearBtn" class="btn">Clear</button>
    </div>
  </div>

  <div class="ad-slot" id="adBoxTop">
    <script async data-cfasync="false" src="//pl27942882.effectivegatecpm.com/9bfc9b03277a9db3cc50c1272d4a02da/invoke.js"></script>
    <div id="container-9bfc9b03277a9db3cc50c1272d4a02da"></div>
  </div>

  <div class="container card solution-card">
    <h2>Answer</h2>
    <div id="solution" class="solution">Your answer will appear here.</div>
  </div>

  <div class="container card tools-card">
    <h2>Quick Calculator</h2>
    <div class="tools-grid">
      <input type="number" id="num1" class="num" placeholder="Num 1" />
      <select id="op" class="op">
        <option>+</option><option>-</option><option>*</option><option>/</option>
      </select>
      <input type="number" id="num2" class="num" placeholder="Num 2" />
      <button id="toolsCalc" class="btn primary">=</button>
    </div>
  </div>

  <footer class="footer">Made with ‚ù§Ô∏è by NextMind Labs</footer>
  <script src="script.js"></script>
</body>
</html>
